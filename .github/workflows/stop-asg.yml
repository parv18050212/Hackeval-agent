name: Stop ASG (one-click)

on:
  workflow_dispatch:

jobs:
  stop:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Set desired capacity to 0
        run: |
          echo "Scaling down ASG ${{ secrets.ASG_NAME }} to 0 (stop instances)"
          aws autoscaling set-desired-capacity --auto-scaling-group-name "${{ secrets.ASG_NAME }}" --desired-capacity 0 --honor-cooldown
