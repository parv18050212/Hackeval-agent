name: "üöÄ Deploy HackEval Agent to AWS"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Optional: image tag to deploy (if empty, the workflow will build and push the short commit SHA)'
        required: false

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  TARGET_TAG_KEY: ${{ secrets.TARGET_TAG_KEY }}
  TARGET_TAG_VALUE: ${{ secrets.TARGET_TAG_VALUE }}
  ASG_NAME: ${{ secrets.ASG_NAME }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Build & Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine image tag
        id: determine-tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.image_tag }}"
            echo "Using provided image_tag: $IMAGE_TAG"
            # we assume the tag already exists in ECR if provided
          else
            IMAGE_TAG=${GITHUB_SHA::7}
            echo "No image_tag provided. Will build tag: $IMAGE_TAG"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: üê≥ Build and push Docker image (when no external tag provided)
        if: ${{ github.event.inputs.image_tag == '' }}
        run: |
          IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker build -t ${IMAGE_URI} .
          docker push ${IMAGE_URI}

      - name: üõ∞Ô∏è Trigger deployment on EC2 instances via SSM
        run: |
          # IMAGE_TAG was exported to GITHUB_ENV by previous step
          echo "Deploying image tag: $IMAGE_TAG"
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:${{ env.TARGET_TAG_KEY }},Values=${{ env.TARGET_TAG_VALUE }}" \
            --comment "Deploy hackeval:${IMAGE_TAG}" \
            --parameters commands=["/usr/local/bin/hackeval_update_image.sh","${IMAGE_TAG}"] \
            --timeout-seconds 600 \
            --region "${{ env.AWS_REGION }}"
